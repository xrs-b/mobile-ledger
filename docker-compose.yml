version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mobile-ledger-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/ledger.db
      - SECRET_KEY=your-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=10080
    restart: unless-stopped
    networks:
      - ledger-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mobile-ledger-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ledger-network

networks:
  ledger-network:
    driver: bridge
